# Display-Name: The name that is used in ingame guis f.E.
# Description: The text that is used in ingame guis f.E. (!!Note Every Element of the List is a new Line!!)
# Permission: The permission that is needed to be able to enable the perk (if blank then theres no permission needed to use the perk)
# Disabled-Worlds: A List of World Names in which the specific perk is not allowed to be used
# Enabled: A boolean which simply controls whether the perk is enabled or not
# Icon: The name of a Material that should represent the perk inside guis
# Price: If theres an economy plugin and vault on this server this is the price the perk will cost (a negative price means the item cannot be bought while 0 means its free)

